<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neutron Mail</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <header class="header container">
        <div class="header-top">
          <h1 class="header-logo">
            <a href="/" class="header-logo__link">
              <img
                src="./img/logo.png"
                alt="Neutron Mail"
                class="header-logo__img"
              />
            </a>
          </h1>

          <nav class="header-nav">
            <ul class="header-nav-list">
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">About</a>
              </li>
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">Security</a>
              </li>
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">Blog</a>
              </li>
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">Careers</a>
              </li>
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">Support</a>
              </li>
              <li class="header-nav-list__item">
                <a href="" class="header-nav-list__link">Donate</a>
              </li>
            </ul>
          </nav>

          <div class="user-action">
            <button class="user-login">
              <svg class="svg-login">
                <use href="./img/svg/sprite.svg#sign-in"></use>
              </svg>
              Log In
            </button>
            <button class="user-signup">Sign Up</button>
          </div>
        </div>

        <div class="header-middle">
          <h2 class="header-title">Secure Email Communication</h2>
          <p class="header-desc">
            Based in <span class="header-desc--color">Somewhere</span>
          </p>
          <div class="user-option">
            <button class="user-option__create">Create account</button>
            <div class="user-option__store">
              <svg class="svg-option appstore">
                <use href="./img/svg/sprite.svg#apple"></use>
              </svg>
            </div>
            <div class="user-option__store">
              <svg class="svg-option gplay">
                <use href="./img/svg/sprite.svg#google-play"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="header-social-box">
          <ul class="social-box-list">
            <li class="social-box__item">
              <a href="#">
                <svg class="svg-social">
                  <use href="./img/svg/sprite.svg#google-plus"></use>
                </svg>
              </a>
            </li>
            <li class="social-box__item">
              <a href="#">
                <svg class="svg-social">
                  <use href="./img/svg/sprite.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-box__item">
              <a href="#">
                <svg class="svg-social">
                  <use href="./img/svg/sprite.svg#twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
